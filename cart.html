<!DOCTYPE html>
<html>
    <head>
        <!-- written by Ken -->
        <title>Tailor-made Online Shop | Home</title>
        <meta name="description" content="A simple online clothes shop">
        <!-- insert external style sheet for decorating the HTML file-->
        <link rel="stylesheet" href="styles.css" />
        <!-- import Front Awesome library for customizing icons -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
    </head>

    <body>
        <!-- create a button for users to go back to the top 
        when the button is clicked, an event happens and therefore scroll back to the top of the document -->
        <button id="top-btn" title="Back to top" onclick="backToTop()"><i class="fa fa-chevron-up"></i></button>

        <!-- create navigation links of different product categories and search form in the header -->
        <header class="header">
            <nav class="nav">
                <!-- use an unordered list because order is not important --> 
                <ul>
                    <li><a id="logo" href="index.html">Tailor-made Online Shop</a></li>
                    <li><a href="men.html">Men</a></li>
                    <li><a href="women.html">Women</a></li>
                    <li>  
                        <form class="form" name="search">
                            <input type="text" id="search-bar" name="bar" placeholder="Search...">
                            <button type="submit" id="search-btn" name="submit" onclick=""><i class="fas fa-search"></i></button>
                        </form>
                    </li>             
                    <li>
                        <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
                    </li>
                </ul>
            </nav>
        </header>
        
        <section class="section-container">
            <h2 class="section-header">My Shopping Cart</h2>
            <table class="cart-table">
                <tr id="test">
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td class="cart-item">
                        <img class="cart-item-image" src="images/men/Hollister_5-Pack_Crew_Multipack_T-Shirts.jpg">
                        <div>
                            <span class="brand-name">Hollister</span>
                            <div class="product-name">5-Pack Crew Multipack T-Shirts</div>
                        </div>
                    </td>
                    <td> 
                        <form class="form" name="cart">
                            <input class="cart-qty-input" type="number" value="1">
                        </form>  
                    </td>
                    <td>
                        <span class="shop-item-price">$492.00</span>
                        <form class="form" name="cart">
                            <button class="cart-remove-btn" type="button" name="remove" onclick="">REMOVE</button>
                        </form>   
                    </td>
                </tr>
                <tr>
                    <td class="cart-item">
                        <img class="cart-item-image" src="images/men/Hollister_Crew_Neck_Multipack_T-Shirts.jpg">
                        <div>
                            <span class="brand-name">Hollister</span>
                            <div class="product-name">Crew Neck Multipack T-Shirts</div>
                        </div>
                    </td>
                    <td> 
                        <form class="form" name="cart">
                            <input class="cart-qty-input" type="number" value="1">
                        </form>  
                    </td>
                    <td>
                        <span class="shop-item-price">$283.90</span>
                        <form class="form" name="cart">
                            <button class="cart-remove-btn" type="button" name="remove" onclick="">REMOVE</button>
                        </form>   
                    </td>
                </tr>  
                <tr>
                    <th class="none"></th>
                    <th class="none"></th>
                    <th class="last-th">
                        <span class="cart-total-name">Total:</span>
                        <span class="cart-total-price">$0</span>
                    </th>                    
                </tr>
            </table>
            <form class="form" name="cart">
                <button type="button" id="purchase-btn" name="purchase" onclick="">PURCHASE</button>
            </form>            
        </section>

        <!-- similary we create navigation links for the footer-->
        <footer class="footer">
            <nav class="nav">
                <ul>
                    <li>
                        <!-- create hyperlink (new tab) for each of the navigation sites -->
                        <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
                        <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                        <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
                    </li>
                    <li id="logo">Tailor-made Online Shop</li>
                </ul>
            </nav>
        </footer>

        <script src="js/jquery-3.3.0.js"></script>
        <script src="js/Cart.js">
            /*  determine whether the back to top button will be shown according to how many px are away from the top
                use scrollTop property to get the number of px that the document object has been scrolled down
                if the distance is more than 24 px, the button will be displayed
                else the button will remain hidden  */
            function scroll() {
                if (document.documentElement.scrollTop > 24 || document.body.scrollTop > 24 ) {
                    document.getElementById("top-btn").style.display = "block"; 
                } else {
                    document.getElementById("top-btn").style.display = "none";
                }
            }

            // an event handler that sets the scrollTop property of document object to 0 and sends us back to the top
            function backToTop() {
                document.documentElement.scrollTop = 0;
                document.body.scrollTop = 0;
            }

            /*  every time when the window object is scrolled
                the scroll function is called and determine whether the button should be shown  */
            window.onscroll = function() {scroll();}
        </script>
    </body>
</html>
